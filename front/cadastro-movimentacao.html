<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Movimentação - Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Movimentação</h1>
            <nav>
                <button onclick="window.location.href='index.html'">Voltar</button>
            </nav>
        </header>

        <main>
            <section class="section">
                <div class="form-container">
                    <h2>Formulário de Movimentação</h2>
                    <form id="movimentacaoForm">
                        <div class="form-group">
                            <label for="produtoMovimentacao">Produto:</label>
                            <select id="produtoMovimentacao" required>
                                <option value="">Selecione um produto</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tipoMovimentacao">Tipo de Movimentação:</label>
                            <select id="tipoMovimentacao" required>
                                <option value="">Selecione o tipo</option>
                                <option value="Entrada">Entrada</option>
                                <option value="Saida">Saída</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantidadeMovimentacao">Quantidade:</label>
                            <input type="number" id="quantidadeMovimentacao" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="observacaoMovimentacao">Observação:</label>
                            <textarea id="observacaoMovimentacao" placeholder="Digite uma observação sobre a movimentação"></textarea>
                        </div>
                        <div class="form-buttons">
                            <button type="submit">Salvar Movimentação</button>
                            <button type="button" onclick="limparFormularioMovimentacao()">Limpar</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
