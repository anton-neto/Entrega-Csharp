<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Fornecedor - Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Fornecedor</h1>
            <nav>
                <button onclick="window.location.href='index.html'">Voltar</button>
            </nav>
        </header>

        <main>
            <section class="section">
                <div class="form-container">
                    <h2>Formulário de Fornecedor</h2>
                    <form id="fornecedorForm">
                        <div class="form-group">
                            <label for="nomeFornecedor">Nome do Fornecedor:</label>
                            <input type="text" id="nomeFornecedor" placeholder="Digite o nome completo do fornecedor" required>
                        </div>
                        <div class="form-group">
                            <label for="cnpjFornecedor">CNPJ:</label>
                            <input type="text" id="cnpjFornecedor" placeholder="00.000.000/0000-00" required>
                            <small>Digite apenas números, a formatação será feita automaticamente</small>
                        </div>
                        <div class="form-group">
                            <label for="emailFornecedor">E-mail:</label>
                            <input type="email" id="emailFornecedor" placeholder="exemplo@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="contatoFornecedor">Telefone:</label>
                            <input type="text" id="contatoFornecedor" placeholder="(00) 00000-0000" maxlength="15" required>
                            <small>Digite o DDD e o número, a formatação será feita automaticamente</small>
                        </div>
                        <div class="form-buttons">
                            <button type="submit">Atualizar Fornecedor</button>
                            <button type="button" onclick="limparFormularioFornecedor()">Limpar</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
