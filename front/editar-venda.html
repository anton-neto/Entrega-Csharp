<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Venda - Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Venda</h1>
            <button onclick="window.location.href='index.html'" class="btn-voltar">Voltar</button>
        </header>
        <div class="form-container">
            <form id="vendaForm">
                <div class="form-group">
                    <label for="produtoVenda">Produto:</label>
                    <select id="produtoVenda" required>
                        <option value="">Selecione um produto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="precoUnitario">Preço Unitário:</label>
                    <input type="text" id="precoUnitario" readonly>
                </div>
                <div class="form-group">
                    <label for="quantidadeVenda">Quantidade:</label>
                    <input type="number" id="quantidadeVenda" min="1" required>
                </div>
                <div class="form-group">
                    <label for="precoTotal">Preço Total:</label>
                    <input type="text" id="precoTotal" readonly>
                </div>
                <div class="form-group">
                    <label for="observacaoVenda">Observação:</label>
                    <textarea id="observacaoVenda" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-salvar">Atualizar Venda</button>
                    <button type="button" onclick="limparFormularioVenda()" class="btn-cancelar">Limpar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
