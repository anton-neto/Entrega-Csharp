<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Movimentação - Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Movimentação</h1>
            <button onclick="window.location.href='index.html'" class="btn-voltar">Voltar</button>
        </header>

        <div class="form-container">
            <form id="movimentacaoForm">
                <div class="form-group">
                    <label for="produtoMovimentacao">Produto:</label>
                    <select id="produtoMovimentacao" required>
                        <option value="">Selecione um produto</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="tipoMovimentacao">Tipo de Movimentação:</label>
                    <select id="tipoMovimentacao" required>
                        <option value="">Selecione o tipo</option>
                        <option value="Entrada">Entrada</option>
                        <option value="Saida">Saída</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="observacaoMovimentacao">Observação:</label>
                    <textarea id="observacaoMovimentacao" rows="3"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-salvar">Salvar Alterações</button>
                    <button type="button" onclick="window.location.href='index.html'" class="btn-cancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
