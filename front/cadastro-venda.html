<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Venda - Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastro de Venda</h1>
            <nav>
                <button onclick="window.location.href='index.html'">Voltar</button>
            </nav>
        </header>
        <main>
            <section class="section">
                <div class="form-container">
                    <h2>Formulário de Venda</h2>
                    <form id="vendaForm">
                        <div class="form-group">
                            <label for="produtoVenda">Produto:</label>
                            <select id="produtoVenda" required>
                                <option value="">Selecione um produto</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="precoUnitario">Preço Unitário:</label>
                            <input type="text" id="precoUnitario" readonly>
                        </div>
                        <div class="form-group">
                            <label for="quantidadeVenda">Quantidade:</label>
                            <input type="number" id="quantidadeVenda" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="precoTotal">Preço Total:</label>
                            <input type="text" id="precoTotal" readonly>
                        </div>
                        <div class="form-group">
                            <label for="observacaoVenda">Observação:</label>
                            <textarea id="observacaoVenda" placeholder="Digite uma observação sobre a venda"></textarea>
                        </div>
                        <div class="form-buttons">
                            <button type="submit">Salvar Venda</button>
                            <button type="button" onclick="limparFormularioVenda()">Limpar</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
